    <script>

      function display_feedback(given_msg) {

        var combo_msg = "";
        var index = 0;
        for (var curr_key in given_msg) {

          if (index > 0) {

            combo_msg += "<br>";
          }

          combo_msg += curr_key + " : " + given_msg[curr_key];

          index++;
        }

        // document.getElementById('feedback_msg').innerHTML = given_msg.error_msg;
        document.getElementById('feedback_msg').innerHTML = combo_msg;
      }

      function updateStats(memuse) {
        document.getElementById('rss').innerHTML = memuse.rss;
        document.getElementById('heapTotal').innerHTML = memuse.heapTotal;
        document.getElementById('heapUsed').innerHTML = memuse.heapUsed;
      }
    </script>

<script type="text/javascript">

"use strict";

var stens = function() {

function internal_webGLStart() {

  console.log("TOP internal_webGLStart");

  communication_sockets.socket_client({ mode : 1}); // create websocket connection from browser to server

  // ------------------------------

  if (!"WebSocket" in window) {

      alert("Boo Hoo WebSocket is not available on this browser");
      return;

  } else {

    console.log("Cool ... websockets are available on this browser");
  };

  // ----------------------
  web_audio_player.init_context_audio();

}       //      internal_webGLStart

return {

    internal_webGLStart: internal_webGLStart  
}

}();

</script>
